<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./src/assets/favicon.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/colors.css" />
    <link rel="stylesheet" href="./src/styles/fonts.css" />
    <link rel="stylesheet" href="./src/styles/login.css" />
    <title>Login Page</title>
  </head>

  <body>
    <header>
      <div class="container-header">
        <img src="./src/assets/Tech Blog.png" alt="logo" />

        <nav id="ul-desktop">
          <ul class="container-list">
            <li class="section"><p>All</p></li>
            <li class="section">CSS</li>
            <li class="section">Javascript</li>
            <li class="section">Python</li>
            <li class="section">Java</li>
          </ul>
        </nav>

        <nav id="nav-user-desktop" class="nav-user">
          <div class="search">
            <input type="text" placeholder="Pesquisar por" />
          </div>
          <div class="user">
            <img src="./src/assets/profile.jpg" alt="salve" />
            <p class="username">User</p>
          </div>
        </nav>

        <button><i class="fa-solid fa-bars"></i></button>
      </div>

      <div class="toggle">
        <nav id="ul-mobile">
          <ul>
            <li class="section">All</li>
            <li class="section">CSS</li>
            <li class="section">Javascript</li>
            <li class="section">Python</li>
            <li class="section">Java</li>
          </ul>
        </nav>

        <nav id="nav-user-mobile" class="nav-user">
          <div class="search">
            <input type="text" placeholder="Pesquisar por" />
          </div>
          <div class="user">
            <img src="./src/assets/profile.jpg" alt="salve" />
            <p class="username">User</p>
          </div>
        </nav>
      </div>
    </header>

    <script src="./src/scripts/toggle-menu.js"></script>
    <script
      src="https://kit.fontawesome.com/6d5936e46f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
